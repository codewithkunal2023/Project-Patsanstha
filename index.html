<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 
    <script>
        $(function () {
            $("#nav").load("nav.html");
        });
    </script>
     <script>
      $(function () {
          $("#fix-top-bottom").load("fix-top-bottom.html");
      });
  </script>
</head>

<body >
  

 <div id="fix-top-bottom"></div>

 <br> 
 <br>
 <div id="nav"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 text-light" style="background-color: rgb(230, 76, 76);">
      Important Notice
    </div>
   
    <div class="col text-light" style="background-color: rgb(63, 60, 60);"  >
      <marquee behavior="" direction="left">
     Welcome to Employee Management System. If you are already user then Login. Otherwise Sign-Up.
      </marquee>
    </div>
    
  </div>  
  <br>


  <div class="container">
<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Login</h5>
         <hr>
          <form class="form-horizontal" action='' method="">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" onclick="LogScs()">Sign in</button>
                <script>
                  function LogScs () {
                    alert("Login Suceesful !");
                  }
                  </script>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sign-Up</h5>
<hr>
          <form class="form-horizontal" action='' method="">
            <fieldset>
              
                        
              <div class="form-group row">
                <!-- E-mail -->
                <label class="col-sm-3 col-form-label" for="email">E-mail</label>
                <div class="col-sm-8">
                  <input type="text" id="email" name="email" placeholder="Please provide your E-mail" class="form-control">
                  
                </div>
              </div>
           <br>
              <div class="form-group row">
                <!-- Password-->
                <label class="col-sm-3 col-form-label" for="password">Password</label>
                <div class="col-sm-8">
                  <input type="password" id="password" name="password" placeholder="Password should be at least 4 characters" class="form-control">
                 
                </div>
              </div>
           <br>
              <div class="form-group row">
                <!-- Password -->
                <label class="col-sm-3 col-form-label"  for="password_confirm">Password (Confirm)</label>
                <div class="col-sm-8">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="Please confirm password" class="form-control">
                
                </div>
              </div>
           <br>
              <div class="form-group row">
                <!-- Button -->
                <div class="col-sm-8">
                  <button class="btn btn-primary" onclick="RegScs()">Register</button>
                  <script>
                    function RegScs () {
                      alert("Registration Suceesful !");
                    }
                    </script>
                </div>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div> 

</body>

</html>
