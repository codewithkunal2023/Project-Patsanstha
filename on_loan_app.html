                    कणसरा आदिवासी कर्मचारी बहुउद्देशीय संस्थेतर्फे आपले सर्वांचे स्वागत

        <div>

            <div class="container mt-2">
                <h2>Loan Application Form</h2>
                <hr>
                <div class="card p-2">
                <form method="post">
                  <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="mb-2">
                    <label for="heir" class="form-label">Heir</label>
                    <input type="text" class="form-control" id="heir" placeholder="Enter heir's name">
                  </div>
                  <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                  </div>
                  <div class="mb-2">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                  </div>
                  <div class="mb-2">
                    <label for="membershipDate" class="form-label">Membership Date</label>
                    <input type="date" class="form-control" id="membershipDate">
                  </div>
                  <div class="mb-2">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
                  </div>
                  <div class="mb-2">
                    <label for="reason" class="form-label">Reason for Loan</label>
                    <textarea class="form-control" id="reason" rows="3" placeholder="Enter reason"></textarea>
                  </div>
                  <div class="mb-2">
                    <label for="witness1" class="form-label">Witness 1</label>
                    <input type="text" class="form-control" id="witness1" placeholder="Enter witness 1 name">
                  </div>
                  <div class="mb-2">
                    <label for="witness2" class="form-label">Witness 2</label>
                    <input type="text" class="form-control" id="witness2" placeholder="Enter witness 2 name">
                  </div>
                  <div class="mb-2">
                    <label for="eSignature" class="form-label">E-Signature</label>
                    <input type="text" class="form-control" id="eSignature" placeholder="Enter e-signature">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              
              <!-- Bootstrap JS -->
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
